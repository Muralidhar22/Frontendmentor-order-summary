<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="order-summary-component-main/images/favicon-32x32.png">

    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="container">    
        <div class="container-order-summary">
            <img src="order-summary-component-main/images/illustration-hero.svg"/>
            <h1>Order Summary</h1>
            <p style="text-align: center;">You can now listen to millions of songs, 
                audiobooks, ad podcasts on any device
                 anywhere you like!</p>
            <div class="container-annual-plan">
                <img src="order-summary-component-main/images/icon-music.svg"/>
                    <div>
                    <p>Annual Charges</p>
                    <p>$59.99/year</p>
                    </div>
                <a href="#">Change</a>
            </div>
            <div class="container-payment-order">
                <p style="text-align: center;" class="proceed-payment">Proceed to Payment</p>
            </div>
            <p style="text-align: center;" class="cancel-order">Cancel Order</p>
        </div>    
            
    </div>
</main>
</body>
</html>
